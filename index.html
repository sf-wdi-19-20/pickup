<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pickup Line</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <!-- @AUTH -->
  <h2 id="loggedInMessage">You're Logged In!.... or not?</h2>
  <button id="logout-btn" type="button" class="btn btn-primary" >Log Out</button>

  <!-- @AUTH -->
  <h2>Sign up form</h2>
  <!-- FORM STRUCTURE OPTION 1: METHOD AND ACTION -->
    <!-- form will submit automatically, post to /api/users -->
    <!-- creates a req.body.user based on names -->
    <!-- we're not actually using it as modal -->
    <form method="post" action="/api/users">
        <div class="form-group">
          <input type="email" name="user[email]" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" name="user[password]" class="form-control" placeholder="Password">
        </div>
        <input type="submit" value="Sign Up" class="btn btn-primary">
    </form>

    <h2>Log In Form</h2>
    <!-- FORM STRUCTURE OPTION 2 - PREFERRED -->
    <form id="login-form">
    <!-- form will not submit automatically -->
        <div class="form-group">
          <input type="email" id="login-user-email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" id="login-user-password" class="form-control" placeholder="Password">
        </div>
        <input type="submit" value="Log In" class="btn btn-primary">

    </form>


  <div class="col-sm-8">
    <ul id="lines">
    </ul>
  </div>
  <div class="col-sm-4">
    <h3>Pickup</h3>
    <div class='well'>
      <form id="new-line">
        <div class='form-group'>
          <label for="text">A New Line</label>
          <input class="form-control" id="line-text" type="text" name="text" placeholder="Hit me with your best shot"/>
        </div>
        <div class='text-right'>
          <button class="btn btn-primary" type="submit">Good Luck!</button>
          <br>
          <small class='text-muted'>You're gonna need it...</small>
        </div>
      </form>
    </div>
  </div>
  </div>

  <script id="lineTemplate" type="text/template">
    <li class='line'>
      <p class='lead'><%= text %></p>
    </li>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
